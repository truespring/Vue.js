<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 동적 프로토타입 기반 객체 지향 언어
        // 자바스크립트에서 객체 만드는 방법
        function myFn() { 
            this.name = '웹툰' 
            this.method2 = function() {
                console.log(this.name)
            }
        }

        var a = new myFn()

        myFn.prototype.method1 = function() {
            console.log('method1 : ' + this.name)
        }

        a.method1()
        a.method2()
    </script>
</body>
</html>
