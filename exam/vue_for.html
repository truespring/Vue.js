<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="txt" v-on:keyup.enter="add">
            <button v-on:click="add">추가</button>
        </div>
        <div v-for="item in todos" v-bind:key="item.id">
            {{ item.id }} / {{ item.txt }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                id: 0,
                txt: '',
                todos: [
                ]
            },
            methods: {
                add() {
                    var obj = {
                        id: ++this.id,
                        txt: this.txt
                    }
                    this.todos.push(obj)
                    this.txt = ''
                }
            }
        })
    </script>
</body>
</html>
