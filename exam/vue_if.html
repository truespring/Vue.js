<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="toggle">왔다갔다</button>
        <!-- v-if, v-model 등 디렉티브 -->
        <div v-if="show">안녕하세요!!!!</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                show: false
            },
            methods: {
                toggle() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
