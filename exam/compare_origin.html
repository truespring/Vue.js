<!DOCTYPE html>
<html lang="en">

        html, body {

</head>
<body>

    <div id="parent">

    </div>
    <div id="parent2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        var obj = {
            aaa_1: 'hahaha',
            aaa_2: 'gogogo'
        }
        obj.aaa_1 = '123123'
        obj['aaa_'+'2'] = 'gggg'

        console.log(obj.aaa_1)
        console.log(obj['aaa_2'])

        function input() {
            var txt = val.value

            var children = parent2.children

            for(var i = 0; i < children.length; i++) {
                
            }

            for(var i = 1; i <= 4; i++) {
                document.querySelector(`#content${i}`).innerText = txt
            }
        }
    </script>
