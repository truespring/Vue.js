<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ val }}</div>
        <!-- <div><input type="text" v-bind:value="val" v-on:input="change"></div> -->
        <div><input type="text" :value="val" @input="change"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                val: 'Greeting'
            },
            methods: {
                change(e) {
                    this.val = e.target.value
                }
            }
        })
    </script>
</body>
</html>
