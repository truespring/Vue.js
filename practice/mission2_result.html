<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = {
            val : [10, 3, 2, 4, 1, 9, 88],
            find: function(callback) {
                var sel
                for(var i = 0; i < this.val.length; i++) {
                    var result = callback(this.val[i])
                    if(result) {
                        sel = this.val[i]
                        break
                    }
                }
                return sel
            }
        }

        var one = arr.find(function(item) {
            return item % 2 == 1
        })

        console.log('one : ' + one)
    </script>
</body>
</html>
