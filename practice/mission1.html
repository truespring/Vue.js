<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(item) {
            return item < 10
        }
        var arr = [11, 2, 6, 8, 10, 19, 5]

        var arr2 = arr.filter(test)
        var arr3 = arr.filter(function(itme) {
            return itme < 10
        })

        console.log(arr2)
        console.log(arr3)
        </script>
</body>
</html>
