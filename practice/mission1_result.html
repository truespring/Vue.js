<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = { // 한 번밖에 사용 못함
            val : [11, 2, 6, 8, 10, 19, 5],
            filter: function(callback) {
                var temp = []
                for(var i = 0; i < this.val.length; i++) {
                    var result = callback(this.val[i])
                    if(result) {
                        temp.push(this.val[i])
                    }
                }
                return temp
            }
        }

        var arr2 = arr.filter(function(item) {
            // return item < 10
            return item < 10
        })
        console.log(arr2)
    </script>
</body>
</html>
